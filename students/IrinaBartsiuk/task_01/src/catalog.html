<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог — Гик-маркет 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav aria-label="Главное меню">
      <a href="index.html" class="logo" tabindex="1">
        <img src="img/logo.jpg" alt="" width="28" height="28" style="vertical-align:middle;margin-right:6px;">
        Гик-маркет 2.0
      </a>
      <ul>
        <li><a href="index.html" tabindex="2">Главная</a></li>
        <li><a href="catalog.html" tabindex="3" aria-current="page">Каталог</a></li>
        <li><a href="product.html?id=1" tabindex="4">Товар</a></li>
        <li><a href="contact.html" tabindex="5">Контакты</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Каталог устройств</h1>
    <form class="sort-form" aria-label="Фильтры каталога">
      <label for="category">Категория:</label>
      <select id="category" name="category">
        <option>Все</option>
        <option>Кухня</option>
        <option>Умный дом</option>
        <option>Другое</option>
      </select>
      <label for="price">Цена до:</label>
      <input type="number" id="price" name="price" min="1" step="1" placeholder="10000">
      <label for="in-stock">
        <input type="checkbox" id="in-stock" name="in-stock">
        В наличии
      </label>
      <button type="submit">Фильтровать</button>
    </form>
    <table class="transactions-table">
      <caption>Список гаджетов</caption>
      <thead>
        <tr>
          <th>Название</th>
          <th>Категория</th>
          <th>Цена, Br</th>
          <th>Наличие</th>
          <th>Подробнее</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Умный тостер 2.0</td>
          <td>Кухня</td>
          <td>299</td>
          <td>В наличии</td>
          <td><a href="product.html?id=1">Открыть</a></td>
        </tr>
        <tr>
          <td>SmartCube</td>
          <td>Умный дом</td>
          <td>159</td>
          <td>Нет</td>
          <td><a href="product.html?id=2">Открыть</a></td>
        </tr>
        <tr>
          <td>RobOpen</td>
          <td>Кухня</td>
          <td>99</td>
          <td>В наличии</td>
          <td><a href="product.html?id=3">Открыть</a></td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2025 Гик-маркет 2.0</p>
  </footer>
</body>
</html>
