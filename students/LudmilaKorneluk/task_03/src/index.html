<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЛР03 — HTTP и работа с данными на клиенте</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>Список пользователей</h1>
        <div id="status" aria-live="polite">Загрузка данных...</div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Город</th>
                    <th>Телефон</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="5" class="loading-text">Загрузка...</td>
                </tr>
            </tbody>
        </table>
        
        <nav aria-label="Пагинация" class="pager">
            <button id="prev" disabled>Назад</button>
            <span id="page-info">Страница 1/1</span>
            <button id="next" disabled>Вперёд</button>
        </nav>
        
        <div class="cache-controls">
            <button id="clear-cache">Очистить кэш</button>
            <span id="cache-info"></span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
