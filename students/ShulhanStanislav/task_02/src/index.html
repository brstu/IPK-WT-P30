<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <form id="registrationForm" class="form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+375 XX XXX-XX-XX" required>
                <div id="phone-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label>Навыки:</label>
                <div class="skills-group">
                    <label><input type="checkbox" name="skills" value="html"> HTML</label>
                    <label><input type="checkbox" name="skills" value="css"> CSS</label>
                    <label><input type="checkbox" name="skills" value="js"> JavaScript</label>
                    <label><input type="checkbox" name="skills" value="ts"> TypeScript</label>
                </div>
                <div id="skills-error" class="error-message" aria-live="polite"></div>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <div id="success-message" class="success-message" hidden>
            Регистрация прошла успешно!
        </div>
    </div>

    <script type="module" src="main.ts"></script>
</body>
</html>
