<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>catfan — профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav aria-label="Главная навигация">
      <a href="index.html" class="logo">
        <img src="Лого.png" alt="Логотип КотоМемы" width="70" height="70">
        КотоМемы
      </a>
      <ul>
        <li><a href="index.html">Лента</a></li>
        <li><a href="profiles.html">Профили</a></li>
      </ul>
    </nav>
    <h1>Профиль catfan</h1>
  </header>
  <main>
    <section aria-labelledby="about-catfan">
      <h2 id="about-catfan">О себе: catfan</h2>
      <img src="avatar-catfan.jpg" alt="Аватар пользователя catfan" />
      <p>Люблю забавных котиков и мемы!</p>
    </section>
    <section aria-labelledby="posts-catfan">
      <h2 id="posts-catfan">Посты пользователя catfan</h2>
      <article tabindex="0">
        <h3>Котофей</h3>
        <img src="кот2.jpg" alt="Милые глазки" />
        <p>Я так скучал, хозяин!</p>
      </article>
    </section>
    <section aria-labelledby="form-catfan">
      <h2 id="form-catfan">Новый пост</h2>
      <form>
        <label for="post-title-catfan">Заголовок поста</label>
        <input type="text" id="post-title-catfan" name="title" required />

        <label for="post-image-catfan">Фото кота</label>
        <input type="file" id="post-image-catfan" name="image" accept="image/*" required />

        <label for="post-text-catfan">Текст</label>
        <textarea id="post-text-catfan" name="text" required aria-describedby="text-help-catfan"></textarea>
        <span id="text-help-catfan">Добавьте смешной комментарий!</span>

        <button type="submit">Опубликовать</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 КотоМемы</p>
  </footer>
</body>
</html>
