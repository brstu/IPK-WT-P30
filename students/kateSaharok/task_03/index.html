<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР03 — Мини-социальная сеть</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Мини-социальная сеть</h1>

    <!-- Контейнер для статусов загрузки/ошибок -->
    <div id="status">Загрузка данных...</div>

    <!-- Контейнер для таблицы -->
    <table>
        <thead>
            <tr>
                <th>ID пользователя</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Кол-во постов</th>
                <th>Кол-во комментариев</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Данные будут вставлены с помощью JavaScript -->
        </tbody>
    </table>

    <!-- Контейнер для пагинации -->
    <div class="pager">
        <button id="prev" disabled>Назад</button>
        <span id="page-info">Стр. 1/1</span>
        <button id="next" disabled>Вперед</button>
        <button id="clear-cache">Очистить кэш</button>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
